<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs/style.css" />
    <script src="js/script.js"defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Checkers</title>
</head>
<body>

    <main>
    <h1 class="header">Its Checker time! Want to Play?</h1>
        <h3>Objective: Eliminate all of your opponents pieces from the board.</h3>
        <h4 id="Player-turn"></h3>
    
    <!--Creating the Checkerboard-->
    <div class="checkerboard">
        <!--First Row-->
        <div class = "Red-Sq" id = "RS-1"></div>
        <div class = "Black-Sq" id = "BS-1"></div>
        <div class = "Red-Sq" id = "RS-2"></div>
        <div class = "Black-Sq" id = "BS-2"></div>
        <div class = "Red-Sq" id = "RS-3"></div>
        <div class = "Black-Sq" id = "BS-3"></div>
        <div class = "Red-Sq" id = "RS-4"></div>
        <div class = "Black-Sq" id = "BS-4"></div>

        <!--Second Row-->
        <div class = "Black-Sq" id = "BS-5"></div>
        <div class = "Red-Sq" id = "RS-5"></div>
        <div class = "Black-Sq" id = "BS-6"></div> 
        <div class = "Red-Sq" id = "RS-6"></div>
        <div class = "Black-Sq" id = "BS-7"></div>
        <div class = "Red-Sq" id = "RS-7"></div>
        <div class = "Black-Sq" id = "BS-8"></div>
        <div class = "Red-Sq" id = "RS-8"></div>

       <!--Third Row-->
        <div class = "Red-Sq" id = "RS-9"></div>
        <div class = "Black-Sq" id = "BS-9"></div>
        <div class = "Red-Sq" id = "RS-10"></div>
        <div class = "Black-Sq" id = "BS-10"></div>
        <div class = "Red-Sq" id = "RS-11"></div>
        <div class = "Black-Sq" id = "BS-11"></div>
        <div class = "Red-Sq" id = "RS-12"></div>
        <div class = "Black-Sq" id = "BS-12"></div>

        <!--Fourth Row-->
        <div class = "Black-Sq" id = "BS-13"></div> 
        <div class = "Red-Sq" id = "RS-13"></div>
        <div class = "Black-Sq" id = "BS-14"></div>
        <div class = "Red-Sq" id = "RS-14"></div>
        <div class = "Black-Sq" id = "BS-15"></div>
        <div class = "Red-Sq" id = "RS-15"></div>
        <div class = "Black-Sq" id = "BS-16"></div>
        <div class = "Red-Sq" id = "RS-16"></div>
        
        <!--Fifth Row-->
        <div class = "Red-Sq" id = "RS-17"></div>
        <div class = "Black-Sq" id = "BS-17"></div>
        <div class = "Red-Sq" id = "RS-18"></div>
        <div class = "Black-Sq" id = "BS-18"></div>
        <div class = "Red-Sq" id = "RS-19"></div>
        <div class = "Black-Sq" id = "BS-19"></div>
        <div class = "Red-Sq" id = "RS-20"></div>
        <div class = "Black-Sq" id = "BS-20"></div>

        <!--Sixth Row-->
        <div class = "Black-Sq" id = "BS-21"></div>
        <div class = "Red-Sq" id = "RS-21"></div>
        <div class = "Black-Sq" id = "BS-22"></div>
        <div class = "Red-Sq" id = "RS-22"></div>
        <div class = "Black-Sq" id = "BS-23"></div>
        <div class = "Red-Sq" id = "RS-23"></div>
        <div class = "Black-Sq" id = "BS-24"></div>
        <div class = "Red-Sq" id = "RS-24"></div>
        
        <!--Seventh Row-->
        <div class = "Red-Sq" id = "RS-25"></div>
        <div class = "Black-Sq" id = "BS-25"></div>
        <div class = "Red-Sq" id = "RS-26"></div>
        <div class = "Black-Sq" id = "BS-26"></div>
        <div class = "Red-Sq" id = "RS-27"></div>
        <div class = "Black-Sq" id = "BS-27"></div>
        <div class = "Red-Sq" id = "RS-28"></div>
        <div class = "Black-Sq" id = "BS-28"></div>

        <!--Eighth Row-->
        <div class = "Black-Sq" id = "BS-29"></div>
        <div class = "Red-Sq" id = "RS-29"></div>
        <div class = "Black-Sq" id = "BS-30"></div>
        <div class = "Red-Sq" id = "RS-30"></div>
        <div class = "Black-Sq" id = "BS-31"></div>
        <div class = "Red-Sq" id = "RS-31"></div>
        <div class = "Black-Sq" id = "BS-32"></div>
        <div class = "Red-Sq" id = "RS-32"></div>
    </div>

    <!--Creating the Checker Pieces-->
     <div class = checker-pieces>
         <!--red checkers in First Row-->
         <div class = "red-checker" id = "RC-1"></div> <!--On BS-1-->
         <div class = "red-checker" id = "RC-2"></div> <!--On BS-2-->
         <div class = "red-checker" id = "RC-3"></div> <!--On BS-3-->
         <div class = "red-checker" id = "RC-4"></div> <!--On BS-4-->

         <!--red checkers in Second Row-->
         <div class = "red-checker" id= "RC-5"></div> <!--On BS-5-->
         <div class = "red-checker" id= "RC-6"></div> <!--On BS-6-->
         <div class = "red-checker" id= "RC-7"></div> <!--On BS-7-->
         <div class = "red-checker" id= "RC-8"></div> <!--On BS-8-->

         <!--red checkers in Third Row-->
         <div class = "red-checker" id= "RC-9"></div> <!--On BS-9-->
         <div class = "red-checker" id= "RC-10"></div> <!--On BS-10-->
         <div class = "red-checker" id= "RC-11"></div> <!--On BS-11-->
         <div class = "red-checker" id= "RC-12"></div> <!--On BS-12-->

         <!--black checkers in Sixth Row-->
         <div class = "black-checker" id= "BC-1"></div> <!--On BS-21-->
         <div class = "black-checker" id= "BC-2"></div> <!--On BS-22-->
         <div class = "black-checker" id= "BC-3"></div> <!--On BS-23-->
         <div class = "black-checker" id= "BC-4"></div> <!--On BS-24-->

         <!--black checkers in Seventh Row-->
         <div class = "black-checker" id= "BC-5"></div> <!--On BS-25-->
         <div class = "black-checker" id= "BC-6"></div> <!--On BS-26-->
         <div class = "black-checker" id= "BC-7"></div> <!--On BS-27-->
         <div class = "black-checker" id= "BC-8"></div> <!--On BS-28-->

         <!--black checkers in Eighth-->
         <div class = "black-checker" id= "BC-9"></div> <!--On BS-29-->
         <div class = "black-checker" id= "BC-10"></div> <!--On BS-30-->
         <div class = "black-checker" id= "BC-11"></div> <!--On BS-31-->
         <div class = "black-checker" id= "BC-12"></div> <!--On BS-32-->

     </div>
    </main>
    
</body>
</html>
